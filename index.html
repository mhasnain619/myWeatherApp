<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" type="text" placeholder="Enter your location">
                <button><i class="fa-solid fa-magnifying-glass" id="searchBtn"></i></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,location not found!!!</h1>
            <img src="./images/404.png" alt="location not found">
        </div>
        <div class="weather-body">
            <img src="" alt="weather-image" class="weather-image">
            <div class="weather-box">
                <p id="cityName"></p>
                <p class="temperature"><sup></sup></p>
                <p class="description"></p>
            </div>
            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity"></span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed"></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
